<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/songs/validate" method="post" th:object="${song}">
    <input type="hidden" th:field="*{id}">
    <div>
        <label>Name Song: </label>
        <input type="text" th:field="*{nameSong}">
        <p th:if="${#fields.hasErrors('nameSong')}" th:errors="*{nameSong}"></p>
        <label>Single: </label>
        <input type="text" th:field="*{singer}">
        <p th:if="${#fields.hasErrors('single')}" th:errors="*{singer}"></p>
    </div>
    <div>
        <label>Type Song: </label>
        <input type="text" th:field="*{typeSong}">
        <p th:if="${#fields.hasErrors('typeSong')}" th:errors="*{typeSong}"></p>
    </div>
    <div>
    <div>
        <input type="Submit" value="Submit">
    </div>
    </div>
</form>
</body>
</html>
