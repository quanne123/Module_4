<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User</title>
  <style>
    .page-items{
      border: 1px solid gray;
      padding: 4px 6px;
      margin-right: 10px;
    }
  </style>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<table class="table table-striped">
  <a href="/songs/showCreate" >Create new Song</a>


  <thead>
  <tr>
    <th>ID</th>
    <th>NameSong</th>
    <th>Single</th>
    <th>TypeSong</th>

  </tr>
  </thead>
  <tr th:each="song, iterStat: ${songList}">
    <td th:text="${iterStat.count}"></td>
    <td><a th:href="@{/song/inform/{id}(id=${song.getId()})}" th:text="${song.getNameSong()}"></a></td>
    <td th:text="${song.getSinger()}"></td>
    <td th:text="${song.getTypeSong()}"></td>
  </tr>
  </tbody>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</html>
